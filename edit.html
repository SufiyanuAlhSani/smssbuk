<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student - SRMS</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
    body{display:flex;height:100vh;background:#f9f9f9;color:#333}
    .sidebar{width:250px;background:linear-gradient(180deg,#004080,#0066cc);color:white;display:flex;flex-direction:column;padding:20px}
    .brand{display:flex;align-items:center;margin-bottom:30px}
    .logo{width:50px;height:50px;background:white;color:#004080;border-radius:50%;display:flex;justify-content:center;align-items:center;font-weight:bold;margin-right:10px}
    .brand h1{font-size:18px;font-weight:bold}
    .brand .small{font-size:12px;opacity:.8}
    .nav{display:flex;flex-direction:column;gap:12px}
    .nav a{text-decoration:none;color:white;padding:10px 15px;border-radius:6px;transition:.3s}
    .nav a:hover,.nav a.active{background:rgba(255,255,255,0.2)}
    main{flex:1;padding:40px}
    h2{font-size:24px;color:#004080;margin-bottom:20px}
    form{max-width:400px;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    label{display:block;margin-bottom:5px;font-weight:bold;color:#004080}
    input,select{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:5px}
    button{background:#004080;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer}
    button:hover{background:#0066cc}
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="brand">
      <div class="logo">BUK</div>
      <div>
        <h1>Staff Model Sec. School</h1>
        <p class="small">Bayero University Kano</p>
      </div>
    </div>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="addStud.html">Add Student</a>
      <a href="view.html">View Records</a>
      <a href="delete.html">Delete Student</a>
      <a href="about.html">About</a>
      <a href="webpage.html">Logout</a>
    </nav>
  </div>
  <main>
    <h2>Edit Student</h2>
    <form>
      <label>Student ID</label>
      <input type="text" placeholder="Enter ID">
      <label>Name</label>
      <input type="text" placeholder="Enter name">
      <label>Class</label>
      <input type="text" placeholder="Enter class">
      <label>Age</label>
      <input type="number" placeholder="Enter age">
      <button type="submit">Update Student</button>
    </form>
  </main>
</body>
</html>
