<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Staff Model Secondary School</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg:#f6f9ff; --surface:#ffffff; --card:#ffffff; --text:#0f1724;
    --accent:#335dff; --accent-2:#0ea57e;
    --radius:10px; --shadow:0 6px 18px rgba(15,23,40,.08);
  }

  *{box-sizing:border-box; margin:0; padding:0;}
  html, body{
    height:100%;
  }

  body{
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: var(--bg);
    color:var(--text);
    display:grid;
    grid-template-rows:auto 1fr auto;
    min-height:100vh;
  }

  /* ---------- Header ---------- */
  header{
    background:linear-gradient(135deg, var(--accent), var(--accent-2));
    color:white;
    padding:20px;
    box-shadow: var(--shadow);
    text-align:center;
  }

  header h1{
    font-size:40px;
    font-weight:900;
    text-transform:uppercase;
    margin-bottom:5px;
    letter-spacing:1px;
  }
  header h2{
    font-size:16px;
    font-weight:500;
    font-style:italic;
    color:#f0f8ff;
  }

  /* ---------- Profile Bar ---------- */
  .profile{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    border-radius:var(--radius);
    background:var(--card);
    border:1px solid #e2e8f0;
    box-shadow:var(--shadow);
    width:100%;
    max-width:1100px;
    margin:20px auto;
    gap:20px;
  }

  .address{
    font-size:14px;
    line-height:1.4;
    flex:1;
  }

  .menu{
    flex:1;
    text-align:center;
  }
  .menu nav{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
  }
  .menu a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    transition:color .3s;
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
  }
  .menu a:hover{color:var(--accent-2);}

  .profile img{
    width:70px;
    height:auto;
  }

  /* ---------- Login Form ---------- */
  main{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  .login-card{
    background:white;
    padding:30px 25px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    width:100%;
    max-width:400px;
    text-align:center;
  }
  .login-card h3{
    color:var(--accent);
    margin-bottom:20px;
    font-size:22px;
  }
  .form-group{
    margin-bottom:15px;
    text-align:left;
  }
  .form-group label{
    font-weight:600;
    font-size:14px;
    display:block;
    margin-bottom:5px;
  }
  .form-group input{
    width:100%;
    padding:10px;
    border:1px solid #cbd5e1;
    border-radius:var(--radius);
    font-size:14px;
  }
  .form-group input:focus{
    border-color:var(--accent);
    outline:none;
    box-shadow:0 0 0 2px rgba(51,93,255,0.2);
  }
  .login-btn{
    margin-top:15px;
    background:var(--accent);
    color:white;
    border:none;
    padding:12px;
    width:100%;
    border-radius:var(--radius);
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
    transition:background .3s;
  }
  .login-btn:hover{background:var(--accent-2);}
  .login-card p{
    font-size:13px;
    margin-top:15px;
  }
  .login-card a{
    color:var(--accent);
    text-decoration:none;
  }

  /* ---------- Footer ---------- */
  footer{
    background:linear-gradient(135deg, var(--accent), var(--accent-2));
    color:white;
    text-align:center;
    padding:12px;
    box-shadow: var(--shadow);
    font-size:13px;
  }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <h1>STAFF MODEL SECONDARY SCHOOL</h1>
  <h2>Bayero University, Kano</h2>
</header>

<!-- TOP PROFILE SECTION -->
<section class="profile">
  <div class="address">
    <strong>Bayero University</strong><br>
    Kano, Nigeria<br>
    P.M.B. 3011
  </div>

  <!-- MENU -->
  <div class="menu">
    <nav>
      <a href="webpage.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="contactUs.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </div>

  <!-- Logo -->
  <img src="logo.png" alt="School Logo">
</section>

<!-- MAIN LOGIN FORM -->
<main>
  <div class="login-card">
    <h3><i class="fas fa-user-lock"></i> Student Login</h3>
    <form action= "login.php"  method="post">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p>Dont have an account? <a href="createuser.html">Click Here</a></p>
    </form>
  </div>
</main>

<!-- FOOTER -->
<footer>
  &copy; 2025 Staff Model Secondary School, Bayero University Kano. All Rights Reserved.
</footer>

</body>
</html>
